<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>League of Legends - Wishlist</title>
  <link rel="shortcut icon" href="http://cdn.leagueoflegends.com/lolkit/1.1.5/resources/images/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="https://s.lolstatic.com/awesomefonts/1.0.0/lol-fonts.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="https://cdngarenanow-a.akamaihd.net/webupdate/games/ph/glib/assets/js/gph-branding/v2/garena-style.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/scss/global2.css">
  <script src="js/modernizr-custom.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
</head>

<body class="">
  <nav>
    <div class="featured-promos-panel">
      <div class="featured-promos">

      </div>
      <div class="" style="margin-top: 20px;">
        <label class="featured-promos-label">CURRENT PROMOS</label>
      </div>
    </div>
    <div class="radio-panel">
      <div class="objects">
        <input type="radio" id="RadioChampions" name="radio" />
        <label for="RadioChampions"><span></span>CHAMPIONS</label>
      </div>
      <div class="objects">
        <input type="radio" id="RadioBundles" name="radio" />
        <label for="RadioBundles"><span></span>BUNDLES</label>
      </div>
    </div>

    <div class="search-panel">
      <div class="objects">
        <input type="text" id="SearchItems" class="nav-inputbox" placeholder="Search"/>
      </div>
      <div class="objects">
        <input type="checkbox" id="ShowOwned" class="nav-checkbox" name="checkbox"/>
        <label for="ShowOwned"><span></span>Show Owned</label>
      </div>
    </div>

    <div class="sort-panel">
      <div class="objects">
        <select class="nav-inputbox" name="">
          <option value="alphabetical">Alphabetical</option>
        </select>
      </div>
      <div class="objects">
        <div class="">
          <input type="checkbox" id="CB--Assasin" class="nav-checkbox" name="checkbox"/>
          <label for="CB--Assasin"><span></span>Assasin</label>
        </div>
        <div class="">
          <input type="checkbox" id="CB--Fighter" class="nav-checkbox" name="checkbox"/>
          <label for="CB--Fighter"><span></span>Fighter</label>
        </div>
        <div class="">
          <input type="checkbox" id="CB--Mage" class="nav-checkbox" name="checkbox"/>
          <label for="CB--Mage"><span></span>Mage</label>
        </div>
        <div class="">
          <input type="checkbox" id="CB--Marksman" class="nav-checkbox" name="checkbox"/>
          <label for="CB--Marksman"><span></span>SMarksman</label>
        </div>
        <div class="">
          <input type="checkbox" id="CB--Support" class="nav-checkbox" name="checkbox"/>
          <label for="CB--Support"><span></span>Support</label>
        </div>
        <div class="">
          <input type="checkbox" id="CB--Tank" class="nav-checkbox" name="checkbox"/>
          <label for="CB--Tank"><span></span>Tank</label>
        </div>
        <div class="">
          <input type="checkbox" id="CB--OnSale" class="nav-checkbox" name="checkbox"/>
          <label for="CB--OnSale"><span></span>On Sale</label>
        </div>
      </div>
    </div>

  </nav>
  <div class="container">
    <table class="champions-grid">
      <tbody>
        <tr>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
        </tr>
        <tr>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
        </tr>
        <tr>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
        </tr>
        <tr>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
        </tr>
        <tr>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
        </tr>
        <tr>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
          <td class="champions-frame"></td>
        </tr>
      </tbody>
    </table>
  </div>



  <script src="js/main.js"></script>
