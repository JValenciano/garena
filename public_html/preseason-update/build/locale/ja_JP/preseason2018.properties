preseason2018.runes.title=あなただけのルーンを見つけよう
preseason2018.runes.intro.p01=ルーンとマスタリーは、チャンピオン選択中に状況に合わせてプレイスタイルをカスタマイズできる一つのシステムに統合されます。試合前に自分の意志で得られるパワーは「ルーンの再構築」によってより目的がはっきりとした選択肢に凝縮されることになり、選択の重みが増します。60種類すべての新ルーンが無料で利用可能です。
preseason2018.runes.intro.p02=<b>下の画像をクリックして、</b>各パスの中で最も強力なルーンである「キーストーン」を見てみましょう。


preseason2018.runes.section.preview.title=新ルーンの実際の映像を見よう
preseason2018.runes.section.preview.p01=「ルーンの再構築」ではチャンピオンのスキルを特化させることができます。ジンの一発に命をかけたビルドやヘカリムの神足ビルド、そしてダイブの鬼となったレオナをご覧ください。


preseason2018.runes.section.builder.title=プレイスタイルを構築しよう
preseason2018.runes.section.builder.p01=プレシーズンの到来を待つ間、<b>下のツールを使って</b>新たなビルドを考えてみませんか？まずはメインパスとサブパスを選択して、それからルーンを選んでみましょう！



preseason2018.leveling.title=30を超えるサモナーレベル
preseason2018.leveling.intro.p01=レベル30の上限がなくなります。新しい上限は……ありません！さらに、IPシステムはあなたとともにレベルアップしていく新たな報酬システムに置き換えられます。

preseason2018.leveling.section01.title=レベルアップして、戦利品を獲得
preseason2018.leveling.section01.p01=試合後にIPを受け取れなくなる代わりに、レベルが上がるたびにキーを必要としないカプセルを受け取れるようになります。カプセルからはチャンピオンのかけらとブルーエッセンスを獲得可能で、節目となるレベルに到達した時にはジェムストーンやレアなエモートなどの特別な報酬も受け取れます。

preseason2018.leveling.section02.title=IPがブルーエッセンスに変わります
preseason2018.leveling.section02.p01=これらすべての変更を踏まえて、IPをブルーエッセンスへ統合し、レベルアップシステムと戦利品システムをリンクさせます。新たなブルーエッセンスは、戦利品システムやチャンピオンストアなど、IPやブルーエッセンスが使えていた場所ならどこでも以前と同じように使えます。ストア内のあらゆるアイテムの価格は、これまでのIP基準の価格と変わりません。たとえば、ケインのような新チャンピオンの価格は6300BEとなります。

preseason2018.rewards.title=ベテラン報酬
preseason2018.rewards.intro.p01=まもなくルーンが無料化されることに伴い、これまでに何年もかけてルーンにIPを使用してきたプレイヤーに感謝の気持ちを込めて、2017年シーズンの開始前に購入されたルーンやルーンページに応じたブルーエッセンスをお贈りします。2017年シーズン中に購入したルーンに対しては全額の払い戻しが行われます。

preseason2018.rewards.footer.p01=上記の移行によって使い道がわからないくらいの大量のブルーエッセンスを手にすることになるプレイヤーも居ると思いますので、そのために特別なプランをご用意しました。プレシーズン開始時、IPがブルーエッセンスに変換されたあとに、期間限定でブルーエッセンス専用ストアを開設します。このストアではワードスキンやクロマ、さらには（特にベテランプレイヤーのために）URFウィックスキンなどのスーパーレアなアイテムを購入することが可能です。

preseason2018.rewards.emote.p01=サモナーズリフトで長きにわたって戦い続けてきたのであれば、そのベテランとしての誇りを限定エモートで示しましょう。プレイ時間が長いほど、エモートは豪華になります。


