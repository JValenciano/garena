preseason2018.conclusion.title=さらに詳しく！
preseason2018.conclusion.p01=今年のプレシーズンには多くのアップデートが行われ、その中には「ルーンの再構築」に対応するための全チャンピオンへのバランス調整も含まれています。数多くの変更が行われますので、以下のFAQページをチェックして、プレシーズン開始前日となる11月7日のパッチノートに注目していてください。

