preseason2018.conclusion.title=ERFAHRE MEHR!
preseason2018.conclusion.p01=In dieser Vorsaison erwarten dich weitere Aktualisierungen! Dazu gehören auch Änderungen an der Spielbalance jedes einzelnen Champions im Spiel, um die neuen Runen zu unterstützen. Um über alle Änderungen auf dem Laufenden zu bleiben, kannst du dir über den folgenden Link die häufig gestellten Fragen ansehen. Achte auch auf die Patchnotizen, die am 7. November erscheinen werden – genau einen Tag, bevor die Vorsaison beginnt.

