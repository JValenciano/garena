preseason2018.runes.title=ENTDECKE DIE NEUEN RUNEN
preseason2018.runes.intro.p01=Wir kombinieren Runen und Meisterschaften zu einem einzigen optimierten System, dank dem du in der Championauswahl Anpassungen vornehmen und deinem persönlichen Spielstil folgen kannst. Die neuen Runen bündeln deine Stärke vor dem Spiel in gezielte Auswahlmöglichkeiten, also fällt jede Entscheidung mehr ins Gewicht. Alle 60 neuen Runen sind kostenlos und allen zugänglich.
preseason2018.runes.intro.p02=<b>Klicke auf die folgenden Bilder</b>, um dir die mächtigsten Runen – die sogenannten Schlüsselrunen – in jedem Pfad anzusehen.


preseason2018.runes.section.preview.title=DIE NEUEN RUNEN IN AKTION
preseason2018.runes.section.preview.p01=Die neuen Runen helfen dir, die Fähigkeiten deines Champions zu spezialisieren. Erlebe Jhin als taktischen Schützen, Hecarim im Vollgalopp und Sturzbomber-Leona.


preseason2018.runes.section.builder.title=FINDE DEINEN SPIELSTIL
preseason2018.runes.section.builder.p01=Während du auf den Start der Vorsaison wartest, <b>kannst du dieses Hilfsmittel benutzen</b>, um die neuen Runenpfade testweise zusammenzustellen. Wähle dazu einfach einen primären und sekundären Pfad aus und fülle sie mit deinen Runen!



preseason2018.leveling.title=STUFE 30 UND NOCH VIEL WEITER
preseason2018.leveling.intro.p01=Wir entfernen das Stufenlimit bei Stufe 30 und die neue Obergrenze ist … die Unendlichkeit! Wir ersetzen außerdem das ewige Sammeln von EP mit einem überarbeiteten Belohnungssystem, das dich beim Stufenaufstieg begleitet.

preseason2018.leveling.section01.title=STEIGE AUF, ERHALTE BEUTE
preseason2018.leveling.section01.p01=Anstelle von EP nach jedem Spiel erhältst du bei jedem Stufenaufstieg eine unverschlossene Truhe. Kapseln enthalten Championsplitter und blaue Essenzen. Wenn du gewisse Meilensteine erreichst, erwarten dich außerdem spezielle Belohnungen wie Edelsteine oder seltene Emotes.

preseason2018.leveling.section02.title=EP WERDEN BLAU
preseason2018.leveling.section02.p01=Um alle Änderungen unter einen Hut zu bringen, verbinden wir das Stufen- mit dem Beutesystem, indem wir EP und blaue Essenz miteinander vereinen. Die neueren (und viel blaueren!) Essenzen kannst du für alles verwenden, wofür zuvor EP und blaue Essenzen nötig waren, inklusive der Beute und im Champion-Shop. Die Preise im Shop bleiben unverändert, wie sie auch im EP-System waren – ein neuerer Champion wie Kayn kostet beispielsweise immer noch 6300 BE.

preseason2018.rewards.title=VETERAN-BELOHNUNGEN
preseason2018.rewards.intro.p01=Da Runen nun bald kostenlos sind, wollen wir uns den Spielern erkenntlich zeigen, die über Jahre hinweg so viel Zeit und Arbeit in ihre Runensammlung investiert haben. Für jede Rune und jede Runenseite, die du vor der Saison 2017 gekauft hast, bekommst du deshalb ein kleines blaues Geschenk. Während der Saison 2017 gekaufte Runen werden komplett zurückerstattet.

preseason2018.rewards.footer.p01=Nach der Umstellung werden einige Spieler Unmengen blauer Essenzen haben, die in ihrer Beute nur einstauben würden. Deswegen haben wir uns etwas Besonderes überlegt. Zu Beginn der Vorsaison, nachdem alle EP in blaue Essenzen umgewandelt worden sind, öffnen wir für kurze Zeit einen „Blaue Essenz“-Shop. In diesem Shop wirst du Dinge wie Augenskins, Chromas und (besonders für unsere Veteranen) sogar ein paar sehr seltene Gegenstände wie den URFWarwick-Skin kaufen können.

preseason2018.rewards.emote.p01=Du hast schon wirklich viele Stunden in der Kluft verbracht! Zeige anderen mit diesem exklusiven Emote, dass du ein echter Veteran bist. Je mehr du gespielt hast, desto besser ist das Emote.


