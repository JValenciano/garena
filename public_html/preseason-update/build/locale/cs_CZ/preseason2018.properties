preseason2018.runes.title=OBJEV NOVÉ RUNY
preseason2018.runes.intro.p01=Spojujeme runy a specializace do jednoho univerzálního systému, jehož prostřednictvím si budeš moci ve výběru šampionů zvolit a uzpůsobit vlastní herní styl. Přepracované runy soustřeďují tvou předzápasovou sílu do specializované sady možností, takže každé tvoje rozhodnutí má výraznější dopad. Všech 60 nových run je zdarma.
preseason2018.runes.intro.p02=<b>Kliknutím na níže uvedené obrázky</b> si zobrazíš nejsilnější runy v každé z cest, takzvané klíčové runy.


preseason2018.runes.section.preview.title=PROHLÉDNI SI NOVÉ RUNY V AKCI
preseason2018.runes.section.preview.p01=Nový systém run ti umožní specializovat dovednosti tvého šampiona. Vyzkoušej si taktického Jhina, dostihového Hecarima či výpadovou Leonu.


preseason2018.runes.section.builder.title=VYTVOŘ SI VLASTNÍ HERNÍ STYL
preseason2018.runes.section.builder.p01=Zatímco budeš čekat na příchod předsezóny, <b>můžeš si pomocí níže uvedeného nástroje</b> nanečisto zkoušet různé kombinace. Nejprve si zvol primární a sekundární cestu, a pak se pusť do výběru run!



preseason2018.leveling.title=30. ÚROVNÍ TO NEKONČÍ
preseason2018.leveling.intro.p01=Odstraňujeme limit 30 úrovní a novým stropem bude… nekonečno! Také nahrazujeme hon za IB přepracovaným systémem odměn, který bude postupovat na nové úrovně společně s tebou.

preseason2018.leveling.section01.title=POSTUPUJ VÝŠ, ZÍSKÁVEJ KOŘIST
preseason2018.leveling.section01.p01=Místo toho, že získáš IB po každém zápasu, získáš po každém postupu na novou úroveň odemčenou truhlu. Kapsle budou obsahovat úlomky šampionů a modrou esenci, a pokud v rámci úrovní dosáhneš určitého milníku, získáš i speciální odměny jako třeba krystaly a vzácná gesta.

preseason2018.leveling.section02.title=IB S MODRÝM PŘELIVEM
preseason2018.leveling.section02.p01=Abychom všechny tyto změny nějak provázali, propojujeme systém úrovní a kořisti tím, že sloučíme IB s modrou esencí. Tuto novou, ještě modřejší esenci bude možné použít všude tam, kde dříve platily IB nebo ME, například v systému kořisti a obchodu se šampiony. A všechno v obchodě bude stát stejně jako ve starém systému s IB – například za novějšího šampiona jako třeba Kayna zaplatíš 6300 ME.

preseason2018.rewards.title=VETERÁNSKÉ ODMĚNY
preseason2018.rewards.intro.p01=Jelikož runy budou brzy zdarma, chceme prokázat svůj vděk všem, kdo během let utratili za runy nejvíc. Za každou runu či runovou stránku koupenou před začátkem sezóny 2017 ti tedy dáme malý modrý dárek. A za runy pořízené během sezóny 2017 ti vrátíme jejich plnou cenu.

preseason2018.rewards.footer.p01=Vzhledem k provedené změně budou mít někteří hráči mnohem víc modré esence, než kolik jí lze reálně využít, takže jsme se rozhodli provést jeden speciální krok. Na začátku předsezóny, po převedení IB na modrou esenci, otevřeme na omezenou dobu obchod s modrou esencí. V něm si budeš moci kupovat věci jako skiny totemů, chroma skiny či (platí zejména pro veterány) několik supervzácných položek, například skin URFWick.

preseason2018.rewards.emote.p01=Máš na svém kontě notnou řádku hodin strávených ve Žlebu? Prostřednictvím exkluzivního gesta se pochlub svým veteránským statusem. Čím více už máš odehráno, tím lepší ono gesto bude.


