preseason2018.conclusion.title=PODROBNOSTI
preseason2018.conclusion.p01=Během této předsezóny můžeš očekávat více aktualizací, kvůli novému systému run například provedeme balanční úpravy u všech šampionů, kteří ve hře jsou. Chceš-li se seznámit se všemi novinkami, přečti si níže uvedenou stránku Nejčastější dotazy a připrav se na poznámky k aktualizaci, které vydáme 7. listopadu – den před začátkem předsezóny.

