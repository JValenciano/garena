preseason2018.conclusion.title=RÉSZLETEK
preseason2018.conclusion.p01=Az előszezonban további frissítések várhatóak, többek között egyensúlybeli változtatások minden hősön az átdolgozott rúnák támogatásához. Ha követni szeretnétek az összes változást, olvassátok el alább a GYIK oldalt, és figyeljétek a frissítési jegyzeteket november 7-én, az előszezon indulását megelőző napon.

