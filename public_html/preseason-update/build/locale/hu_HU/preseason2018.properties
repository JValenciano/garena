preseason2018.runes.title=FEDEZZ FEL ÚJ RÚNÁKAT
preseason2018.runes.intro.p01=A rúnákat és a mesterségeket egyetlen jól működő rendszerben egyesítjük. Ennek segítségével finomíthatjátok és testreszabhatjátok a játékstílusotokat a hősválasztásnál. Az Átdolgozott rúnák a játék előtti választásokat egy fókuszált rendszerbe foglalják, így minden választás sokat számít. Mind a 60 új rúna ingyenes.
preseason2018.runes.intro.p02=<b>Az alábbi képekre</b> kattintva megtekinthetitek minden rúnaág legerősebb rúnáit, azaz a kiemelt rúnákat.


preseason2018.runes.section.preview.title=AZ ÚJ RÚNÁK MŰKÖDÉSE
preseason2018.runes.section.preview.p01=Az átdolgozott rúnák segítségével specializálhatók a hős képességei. Tanulmányozzátok a taktikai csapásmérő Jhint, a fürge Hecarimot vagy a zuhanóbombázó Leonát.


preseason2018.runes.section.builder.title=ALAKÍTSD KI SAJÁT JÁTÉKSTÍLUSOD
preseason2018.runes.section.builder.p01=Amíg az előszezon érkezésére vártok, <b>az alábbi eszközzel</b> kikísérletezhettek néhány új összeállítást. Csak válasszatok egy elsődleges és egy másodlagos rúnaágat, majd válasszátok ki a rúnákat!



preseason2018.leveling.title=A 30. SZINT FÖLÉ FEJLŐDHETSZ
preseason2018.leveling.intro.p01=Nem lesz 30 szintes korlátozás, a határ a csillagos ég! Az IP-gyűjtögetés helyére pedig egy átdolgozott jutalmazási rendszer fog kerülni, amely veled együtt lép szintet.

preseason2018.leveling.section01.title=SZINTLÉPÉS, ZSÁKMÁNYSZERZÉS
preseason2018.leveling.section01.p01=Ahelyett, hogy minden játék után IP-t kapnál, mostantól egy kinyitott ládát fogsz kapni minden egyes szintlépés alkalmával. A kapszulákban hőstöredékek és kék esszenciák lapulnak, és bizonyos kiemelt szinteken különleges jutalmakra, például drágakövekre vagy ritka hangulatjelekre számíthatsz.

preseason2018.leveling.section02.title=AZ IP BEKÉKÜL
preseason2018.leveling.section02.p01=Hogy a módosítások olajozottan működjenek együtt, a szintlépési és a zsákmányszerzési rendszert összekapcsoljuk az IP és a kék esszencia egyesítésével. Az új, kékebb esszenciákat bárhol elköltheted, ahol korábban IP-vel vagy kék esszenciával fizettél, beleértve a zsákmányokat és a hősvásárlást. A boltban mindennek ugyanannyi marad az ára, mint a régi, IP-alapú rendszerben, így egy újabb hőst (például Kaynt) továbbra is 6300 KE ellenében vehetsz meg.

preseason2018.rewards.title=VETERÁNJUTALMAK
preseason2018.rewards.intro.p01=Mivel a rúnák ingyenessé válnak, szeretnénk kimutatni a hálánkat azok felé, akik az évek során a legtöbbet költötték rúnákra. Tehát a 2017-es szezon kezdete előtt vásárolt minden egyes rúnáért vagy rúnaoldalért egy kis kék ajándékot adunk. A 2017-es szezon során vásárolt rúnák értékét teljesen visszatérítjük.

preseason2018.rewards.footer.p01=A változás után egyeseknek annyi kék esszenciája lesz, hogy talán nem is tud majd mit kezdeni vele, ezért készültünk még valami különlegességgel. Az előszezon kezdetén, az IP-k kék esszenciára váltása után nyílik egy korlátozott ideig elérhető KE-bolt. Itt lehet majd venni például őrszemkinézeteket, chromákat és még néhány olyan kivételesen ritka tárgyat is (főleg a veteránok számára), mint az URFWick kinézet.

preseason2018.rewards.emote.p01=Igen sok órát töltöttél már el a Szurdokban. Egy különleges hangulatjellel jelezheted, hogy már veteránnak számítasz. Minél többet játszol, annál jobb lesz a hangulatjeled.


