preseason2018.runes.title=ОЗНАКОМЬТЕСЬ С НОВЫМИ РУНАМИ
preseason2018.runes.intro.p01=Мы объединяем руны и таланты в единую систему, которая позволит вам адаптироваться и менять свой стиль игры прямо на экране выбора чемпиона. Новая система представит вашу предыгровую силу в определенном наборе вариантов на выбор, поэтому каждое решение станет важным. Все 60 новых рун абсолютно бесплатны.
preseason2018.runes.intro.p02=<b>Щелкайте по изображениям</b> ниже, чтобы увидеть самые мощные руны в каждом пути. Такие руны называются ключевыми.


preseason2018.runes.section.preview.title=СМОТРИТЕ НОВЫЕ РУНЫ В ДЕЙСТВИИ
preseason2018.runes.section.preview.p01=Благодаря переработанной системе рун вы сможете направлять умения чемпионов в конкретные русла. Филигранный стрелок Джин, быстроногий Гекарим, налетчица Леона – вариантов множество.


preseason2018.runes.section.builder.title=ИГРАЙТЕ ПО-СВОЕМУ
preseason2018.runes.section.builder.p01=В ожидании предсезона используйте <b>инструмент ниже</b>, чтобы заранее продумать новые сборки. Для начала выберите основной и дополнительный пути, а затем разместите руны!



preseason2018.leveling.title=ПРЕОДОЛЕЙТЕ ПОРОГ В 30 УРОВНЕЙ
preseason2018.leveling.intro.p01=Мы избавляемся от ограничения в 30 уровней и увеличиваем их количество до... бесконечности! Кроме того, мы меняем скучный процесс накопления IP на новую систему наград – вы становитесь лучше, а с вами и награды.

preseason2018.leveling.section01.title=ПОВЫШАЙТЕ УРОВЕНЬ, ПОЛУЧАЙТЕ ДОБЫЧУ
preseason2018.leveling.section01.p01=Раньше вы получали очки влияния после каждой игры. Теперь вы будете получать открытый сундук за каждый уровень. Капсулы содержат осколки чемпионов и синюю эссенцию. Вы также будете получать особые награды вроде самоцветов или редких эмоций за достижение определенных уровней.

preseason2018.leveling.section02.title=IP СИНЕЮТ
preseason2018.leveling.section02.p01=Чтобы связать все эти изменения воедино, мы объединяем системы повышения уровней и добычи, превращая IP и синюю эссенцию в единое целое. Новая синяя эссенция будет применяться везде, где раньше использовались эти две валюты, включая магазин League of Legends и систему ремесла. Все товары в магазине будут стоить столько же, сколько стоили в системе, основанной на IP. Например, новые чемпионы вроде Каина обойдутся вам в 6300 ед. синей эссенции.

preseason2018.rewards.title=НАГРАДЫ ДЛЯ ВЕТЕРАНОВ
preseason2018.rewards.intro.p01=Поскольку скоро все руны станут бесплатными, мы хотим отблагодарить тех из вас, кто вкладывал больше всех усилий в эту систему на протяжении минувших лет. За каждую руну или страницу рун, которую вы приобрели до начала сезона 2017, мы дадим вам маленький синий подарок. Затраты на покупку рун во время сезона 2017 будут компенсированы в полном объеме.

preseason2018.rewards.footer.p01=После перехода у многих останутся большие запасы синей эссенции, с которой надо будет что-то делать, – но не переживайте, мы уже придумали, как с ней обойтись. В начале предсезона, сразу после конвертации IP в синюю эссенцию, мы на некоторое время откроем новый магазин, товары в котором будут продаваться за синюю эссенцию. Вы сможете приобрести там образы тотемов, цветовые схемы и даже очень редкие – и особенно ценные для ветеранов LoL – товары вроде образа "Милый Урфик".

preseason2018.rewards.emote.p01=Вы уже провели в Ущелье множество часов? Покажите всем, что вы ветеран, с помощью эксклюзивной эмоции. Чем больше ваш стаж, тем лучше будет эмоция.


