preseason2018.conclusion.title=УЗНАТЬ БОЛЬШЕ
preseason2018.conclusion.p01=В этом предсезоне вас ждет множество обновлений. Например, в поддержку обновленной системы рун мы подкорректируем баланс каждого чемпиона в игре. Чтобы узнать подробности, читайте ответы на часто задаваемые вопросы по ссылке ниже и ждите полного описания обновления 7 ноября – за день до начала предсезона.

