preseason2018.runes.title=DESCUBRE RUNAS NUEVAS
preseason2018.runes.intro.p01=Combinaremos las runas y maestrías en un sistema único y simplificado que podrás usar para adaptar y personalizar tu estilo de juego en la selección de campeones. Runas Reforjadas concentra su poder de prepartida en opciones concretas para que cada decisión tenga un mayor impacto. Las 60 runas nuevas serán gratuitas.
preseason2018.runes.intro.p02=<b>Haz clic</b> en las imágenes a continuación para ver las runas más poderosas, llamadas runas clave, en cada ruta.


preseason2018.runes.section.preview.title=MIRA LAS NUEVAS RUNAS EN ACCIÓN
preseason2018.runes.section.preview.p01=Las Runas reforjadas permitirán especializar las habilidades de tus campeones. Echa un vistazo a Jhin ataque táctico, Hecarim veloz y Leona zambullidas extremas.


preseason2018.runes.section.builder.title=CREA TU PROPIO ESTILO DE JUEGO
preseason2018.runes.section.builder.p01=Y mientras esperas la llegada de la pretemporada, podrás <b>usar la herramienta de abajo</b> para crear armados de prueba. Para comenzar, solo elije una ruta primaria y una secundaria, ¡y luego elige tus runas!



preseason2018.leveling.title=SUBE DE NIVEL MÁS ALLÁ DE 30
preseason2018.leveling.intro.p01=Eliminaremos el límite del nivel 30 y el nuevo nivel será… ¡el infinito! También reemplazaremos la forma de ganar PI con un sistema renovado de recompensas que sube de nivel contigo.

preseason2018.leveling.section01.title=SUBE DE NIVEL Y OBTÉN RECOMPENSAS
preseason2018.leveling.section01.p01=En vez de obtener PI después de cada partida, recibirás un cofre desbloqueado cada vez que suban de nivel. Estas cápsulas contienen fragmentos de campeones y Esencia Azul, y si llegas a un nivel especial, ganarás premios como gemas o gestos de calidad rara.

preseason2018.leveling.section02.title=LOS PI SE PONEN AZULES
preseason2018.leveling.section02.p01=Y para cerrar con broche de oro, vincularemos el sistema de niveles y el sistema de botín al fusionar los PI y la Esencia Azul. La nueva y más azul esencia funcionará en todos los lugares donde antes funcionaban tanto los PI como la EA, incluyendo el botín y la tienda de campeones. Todos los objetos de la tienda costarán lo mismo que en el viejo sistema de PI. Por ejemplo, un campeón nuevo como Kayn costará 6300 EA.

preseason2018.rewards.title=RECOMPENSAS PARA LOS VETERANOS
preseason2018.rewards.intro.p01=Como las runas muy pronto serán gratuitas, queremos mostrar nuestro agradecimiento a quienes gastaron más en runas durante estos años. Así que, por cada runa o página de runas que hayas comprado antes de la temporada 2017, te daremos un pequeño regalo azul. Las runas adquiridas durante la temporada 2017, serán reembolsadas por completo.

preseason2018.rewards.footer.p01=La transición hará que algunos de ustedes terminen con más Esencia Azul de la que pueden gastar, así que planeamos algo más. Al comienzo de la pretemporada, después de que hayamos convertido sus PI en Esencia Azul, abriremos una tienda de Esencia Azul por tiempo limitado. En ella podrás comprar artículos como aspectos, chromas y (especialmente para veteranos) hasta objetos exóticos como el aspecto Urfwick.

preseason2018.rewards.emote.p01=Has jugado un buen número de horas en la Grieta. Presume tu experiencia de veterano con un gesto exclusivo. Entre más hayas jugado, mejor será tu gesto.


