preseason2018.conclusion.title=MÁS INFORMACIÓN
preseason2018.conclusion.p01=Espera más actualizaciones esta pretemporada, incluyendo cambios de balance a cada uno de los campeones del juego de cara a la llegada de las Runas reforjadas. Para no perderse nada de esto, consulta la página de PREGUNTAS FRECUENTES y busca las notas de versión del 7 de noviembre, el día antes del comienzo de la pretemporada.

