preseason2018.site.description=Αυτή την Περίοδο Προετοιμασίας, οι Ρούνοι και οι Εξειδικεύσεις θα συγχωνευτούν σε ένα ολοκληρωμένο σύστημα, το οποίο θα σας επιτρέπει να προσαρμόζετε το στυλ παιχνιδιού σας στην Οθόνη Επιλογής Ήρωα. Το επίπεδο 30 δεν είναι πια το ανώτατο όριο. Ποιο είναι; Το... άπειρο! Το φαρμάρισμα ΠΕ θα αντικατασταθεί με ένα ανανεωμένο σύστημα ανταμοιβών που θα ανεβαίνει επίπεδα μαζί σας.

