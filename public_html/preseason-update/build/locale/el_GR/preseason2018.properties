preseason2018.runes.title=ΑΝΑΚΑΛΥΨΤΕ ΝΕΟΥΣ ΡΟΥΝΟΥΣ
preseason2018.runes.intro.p01=Οι Ρούνοι και οι Εξειδικεύσεις θα συγχωνευτούν σε ένα ολοκληρωμένο σύστημα, το οποίο θα σας επιτρέπει να προσαρμόζετε το στυλ παιχνιδιού σας στην οθόνη επιλογής ήρωα. Η Αναδόμηση των Ρούνων σάς προσφέρει ένα πιο συμπυκνωμένο σύστημα επιλογών όσον αφορά την προετοιμασία σας πριν από τον αγώνα. Με αυτό τον τρόπο, κάθε επιλογή έχει μεγαλύτερη σημασία. Και οι 60 νέοι Ρούνοι θα είναι δωρεάν.
preseason2018.runes.intro.p02=<b>Κάντε κλικ στις εικόνες που ακολουθούν</b> για να δείτε τους πιο ισχυρούς Ρούνους -τους λεγόμενους Θεμελιώδεις- σε κάθε Μονοπάτι.


preseason2018.runes.section.preview.title=ΔΕΙΤΕ ΤΟΥΣ ΝΕΟΥΣ ΡΟΥΝΟΥΣ ΣΤΗΝ ΠΡΑΞΗ
preseason2018.runes.section.preview.p01=Η Αναδόμηση των Ρούνων σάς επιτρέπει να εξειδικεύετε περισσότερο τις ικανότητες του ήρωά σας. Δείτε έναν πιο στρατηγικό Τζιν, τον πιο γρήγορο Χέκαριμ που έγινε ποτέ, και την Λεόνα- βομβιστή!


preseason2018.runes.section.builder.title=ΔΗΜΙΟΥΡΓΗΣΤΕ ΤΟ ΔΙΚΟ ΣΑΣ ΣΤΥΛ ΠΑΙΧΝΙΔΙΟΥ
preseason2018.runes.section.builder.p01=Μέχρι να γίνει διαθέσιμη η ενημέρωση της Περιόδου προετοιμασίας, <b>μπορείτε να χρησιμοποιείτε το παρακάτω εργαλείο</b> για να σχεδιάσετε θεωρητικά νέα build. Για να ξεκινήσετε, επιλέξτε έναν πρωτεύοντα και δευτερεύοντα δρόμο και επιλέξτε τους Ρούνους σας!



preseason2018.leveling.title=ΕΞΕΛΙΧΘΕΙΤΕ ΠΕΡΑ ΑΠΟ ΤΟ ΕΠΙΠΕΔΟ 30
preseason2018.leveling.intro.p01=Το επίπεδο 30 δεν είναι πια το ανώτατο όριο. Ποιο είναι; Το... άπειρο! Το φαρμάρισμα ΠΕ θα αντικατασταθεί με ένα ανανεωμένο σύστημα ανταμοιβών που θα ανεβαίνει επίπεδο μαζί σας.

preseason2018.leveling.section01.title=ΑΝΕΒΕΙΤΕ ΕΠΙΠΕΔΟ, ΚΕΡΔΙΣΤΕ ΛΑΦΥΡΑ
preseason2018.leveling.section01.p01=Αντί να κερδίζετε ΠΕ μετά από κάθε παιχνίδι, θα σας δίνουμε ένα ξεκλείδωτο σεντούκι κάθε φορά που ανεβαίνετε επίπεδο. Οι κάψουλες περιλαμβάνουν θραύσματα ηρώων και μπλε βασική ουσία. Όταν φτάνετε σε κάποια συγκεκριμένα επίπεδα-ορόσημο, θα κερδίζετε κι άλλες ανταμοιβές, όπως πετράδια και σπάνιες εκφράσεις.

preseason2018.leveling.section02.title=ΠΕ ΚΑΙ ΜΠΛΕ ΟΥΣΙΑ
preseason2018.leveling.section02.p01=Για να συνδέσουμε καλύτερα μεταξύ τους τα συστήματα επιπέδων εμπειρίας και λαφύρων, οι ΠΕ θα συγχωνευτούν με την Μπλε βασική ουσία. Η νέα, ακόμη πιο μπλε βασική ουσία, θα μπορεί να χρησιμοποιηθεί σε όλα τα σημεία που ξοδεύατε προηγουμένως ΠΕ και ΜΒΟ, όπως στα λάφυρα και στο κατάστημα ηρώων. Όλα τα είδη στο κατάστημα θα έχουν τις ίδιες τιμές με το παλιό σύστημα Πόντων Επιρροής: για παράδειγμα, οι νεότεροι ήρωες, όπως ο Κέιν, θα κοστίζουν 6300 ΜΒΟ.

preseason2018.rewards.title=ΑΝΤΑΜΟΙΒΕΣ ΓΙΑ ΒΕΤΕΡΑΝΟΥΣ
preseason2018.rewards.intro.p01=Επειδή οι ρούνοι θα είναι σύντομα διαθέσιμοι δωρεάν, θέλουμε να δείξουμε την ευγνωμοσύνη μας σε όλους εσάς που τους αγοράζατε τόσα χρόνια. Για κάθε Ρούνο ή σελίδα ρούνων που αγοράσατε πριν από την έναρξη της σεζόν 2017, θα σας δώσουμε ένα μπλε δωράκι. Αν αγοράσατε Ρούνους κατά τη διάρκεια της σεζόν 2017, το κόστος τους θα σας επιστραφεί πλήρως.

preseason2018.rewards.footer.p01=Μετά από τη μετάβαση στο νέο σύστημα, πολλοί από εσάς ίσως να μην ξέρετε τι να κάνετε την Μπλε βασική ουσία που θα έχετε μαζέψει, για αυτό έχουμε σχεδιάσει κάτι ιδιαίτερο για εσάς. Στην αρχή της Περιόδου προετοιμασίας, μετά τη μετατροπή των ΠΕ σε Μπλε βασική ουσία, θα ανοίξουμε ένα προσωρινό κατάστημα που θα δέχεται Μπλε βασική ουσία. Θα έχετε τη δυνατότητα να αγοράσετε διάφορα πράγματα, όπως Αμφιέσεις Ματιών, Αποχρώσεις και (ειδικά για βετεράνους) ορισμένα πολύ σπάνια αντικείμενα, όπως την αμφίεση Ούρφγουικ.

preseason2018.rewards.emote.p01=Ξοδέψατε πολλές ώρες στο Φαράγγι. Δείξτε σε όλους την πείρα σας με μια αποκλειστική έκφραση. Όσο περισσότερο παίζετε το παιχνίδι, τόσο καλύτερη θα είναι η έκφρασή σας.


