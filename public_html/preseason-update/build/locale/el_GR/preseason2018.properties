preseason2018.conclusion.title=ΜΑΘΕΤΕ ΠΕΡΙΣΣΟΤΕΡΑ!
preseason2018.conclusion.p01=Αυτή την Περίοδο προετοιμασίας θα υπάρξουν περισσότερες ενημερώσεις, οι οποίες θα περιλαμβάνουν αλλαγές εξισορρόπησης για όλους ανεξαιρέτως τους ήρωες του παιχνιδιού. Αν θέλετε να ενημερωθείτε για τις αλλαγές, ανατρέξτε στη σελίδα με τις συχνές ερωτήσεις παρακάτω και διαβάστε προσεκτικά τις σημειώσεις ενημέρωσης στις 7 Νοεμβρίου, την ημέρα πριν από τη διάθεση της ενημέρωσης Περιόδου προετοιμασίας.

