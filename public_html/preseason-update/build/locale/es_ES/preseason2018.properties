preseason2018.conclusion.title=MÁS INFORMACIÓN
preseason2018.conclusion.p01=Llegarán más actualizaciones durante esta pretemporada, como cambios de equilibrio para cada uno de los campeones para respaldar el nuevo sistema de runas reforjadas. Para estar al día de todos los cambios, echad un vistazo a la página de preguntas frecuentes de abajo y estad atentos a las notas de la versión del 7 de noviembre, el día previo a la pretemporada.

