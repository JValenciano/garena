preseason2018.runes.title=DESCUBRID NUEVAS RUNAS
preseason2018.runes.intro.p01=Vamos a combinar las runas y las maestrías en un solo sistema reestructurado con el que podréis adaptar y personalizar vuestro estilo de juego en la selección de campeón. Las runas reforjadas concentran vuestro poder de principio de partida en un conjunto de opciones, de forma que cada decisión importa más. Las 60 runas nuevas son gratis.
preseason2018.runes.intro.p02=<b>Haced clic en las imágenes de abajo</b> para ver las runas más potentes (runas clave) de cada rama.


preseason2018.runes.section.preview.title=LAS RUNAS NUEVAS EN ACCIÓN
preseason2018.runes.section.preview.p01=Las runas reforjadas os permiten especializar las habilidades de vuestro campeón. No os perdáis al Jhin estratégico, al Hecarim velociráptor y a la Leona experta en incursiones bajo torre.


preseason2018.runes.section.builder.title=CREAD VUESTRO ESTILO DE JUEGO
preseason2018.runes.section.builder.p01=Mientras esperáis a que llegue la pretemporada, <b>utilizad la herramienta de abajo</b> para teorizar sobre nuevos conjuntos de runas. Para empezar, elegid una rama primaria y una secundaria, y después elegid las runas.



preseason2018.leveling.title=SUPERAD EL NIVEL 30
preseason2018.leveling.intro.p01=Vamos a eliminar el tope del nivel 30 y el límite nuevo es... ¡infinito! También reemplazaremos los PI por un sistema de recompensas actualizadas que sube de nivel con vosotros.

preseason2018.leveling.section01.title=SUBID DE NIVEL, CONSEGUID BOTÍN
preseason2018.leveling.section01.p01=En lugar de ganar PI tras cada partida, recibiréis un cofre desbloqueado cada vez que subáis de nivel. Las cápsulas contienen fragmentos de campeones y esencia azul y, si conseguís alcanzar ciertos niveles clave, recibiréis recompensas especiales como gemas o emoticonos raros.

preseason2018.leveling.section02.title=LOS PI SE VUELVEN AZULES
preseason2018.leveling.section02.p01=Para unir todos estos cambios, conectaremos el sistema de niveles y el de botín fusionando los PI con las esencias azules. Las nuevas esencias azules funcionarán en los mismos sitios en los que antes funcionaban los PI y las antiguas esencias azules, como el botín y la tienda de campeones. Los precios en la tienda siguen siendo los mismos que en el sistema antiguo de PI: por ejemplo, un nuevo campeón como Kayn costará 6300 esencias azules.

preseason2018.rewards.title=RECOMPENSAS PARA LOS VETERANOS
preseason2018.rewards.intro.p01=Ahora que las runas van a ser gratis, queremos mostrar nuestro aprecio a aquellos que más habéis invertido en las runas a lo largo de los años. Así que, por cada runa o página de runas que hayáis comprado antes de que comenzase la temporada 2017, os daremos un pequeño regalo azul. Reembolsaremos todas las runas que hayáis comprado durante la temporada 2017.

preseason2018.rewards.footer.p01=El cambio os dejará a algunos de vosotros con tantas esencias azules que no sabréis qué hacer con ellas, así que tenemos algo preparado. A comienzos de la pretemporada, después de convertir los PI en esencias azules, abriremos una tienda de esencias azules durante un tiempo limitado. Podréis comprar contenido como aspectos de guardianes, chromas, y (sobre todo para los veteranos) objetos raros como el aspecto de Urfwick.

preseason2018.rewards.emote.p01=Has pasado muchas horas en la Grieta. Presume de veteranía con un emoticono exclusivo. Cuanto más hayas jugado, mejor será el emoticono.


