preseason2018.runes.title=YENİ RÜNLERİ KEŞFET
preseason2018.runes.intro.p01=Rün ve kabiliyetler, oyun stilinizi şampiyon seçimi aşamasında kendinize göre düzenlemekte kullanabileceğiniz tek bir sistem altında birleşiyor. Rünler Yeniden İşleniyor projesi oyun öncesi gücünüzü belli şeylere ağırlık veren seçenekler etrafında yoğunlaştırarak her bir kararın daha da önemli olmasını sağlıyor. Bu 60 yeni rünün tamamı bedava.
preseason2018.runes.intro.p02=Her bir yolun en güçlü rünleri olan anahtar rünleri görmek için <b>aşağıdaki resimlere</b> tıklayabilirsiniz.


preseason2018.runes.section.preview.title=YENİ RÜNLERİ İŞ BAŞINDA GÖRÜN
preseason2018.runes.section.preview.p01=Rünler Yeniden İşleniyor, şampiyonunuzun yeteneklerini özelleştirmenize olanak sağlıyor. Tamamen hasar odaklı Jhin dizilimine, hızlı mı hızlı Hecarim ve mücadeleye dalma ustası Leona'ya göz atın.


preseason2018.runes.section.builder.title=OYUN TARZINI OLUŞTUR
preseason2018.runes.section.builder.p01=Sezon Öncesi Dönem'in gelişini beklerken <b>aşağıdaki aracı kullanarak</b> yeni dizilimler üzerinde çalışabilirsiniz. Başlamak için birincil ve ikincil yollarınızı seçin ve ardından rünlerinizi seçmeye koyulun!



preseason2018.leveling.title=30. SEVİYENİN ÖTESİNE GEÇ
preseason2018.leveling.intro.p01=Şu anda 30 olan seviye sınırını kaldırıyoruz ve yeni sınır artık... Sonsuzluk! Ayrıca IP kazanma sistemini sizinle birlikte seviye atlayan, yenilenmiş bir ödül sistemiyle değiştiriyoruz.

preseason2018.leveling.section01.title=SEVİYE ATLA, GANİMET TOPLA
preseason2018.leveling.section01.p01=Her oyundan sonra IP kazanmak yerine artık her seviye atladığınızda kapsül adı verilen, kilidi açık bir sandık kazanacaksınız. Kapsüller, şampiyon kristallerinin yanı sıra mavi öz içerecek ve belirli eşik seviyelere ulaştığınızda cevher ve nadir ifadeler gibi özel ödüller kazanacaksınız.

preseason2018.leveling.section02.title=IP MAVİYE DÖNÜYOR
preseason2018.leveling.section02.p01=Tüm bu değişiklikleri tek bir çatıda toplamak için IP ve mavi özü birleştirerek seviye atlama ve ganimet sistemlerini birbirlerine bağlıyoruz. Yeni ve masmavi özümüz, ganimet ve Mağaza da dahil olmak üzere eskiden IP ve mavi özün kullanıldığı her yerde geçecek. Mağaza'daki her şey eski IP tabanlı sistemle aynı bedellere sahip olacak. Örneğin, Kayn gibi yeni şampiyonlar 6300 Mavi Öz karşılığında açılacak.

preseason2018.rewards.title=DENEYİM ÖDÜLLERİ
preseason2018.rewards.intro.p01=Rünler yakında ücretsiz olacağından, yıllar boyunca rün almaya zaman ve IP'lerini ayıran oyunculara karşı duyduğumuz minneti göstermek istedik. Bu amaçla, 2017 Sezonu başlamadan önce aldığınız her rün veya rün sayfası için sizlere küçük mavi armağanlar sunuyoruz. 2017 Sezonu öncesinde alınan bütün rünlerin toplam bedelleri iade edilecek.

preseason2018.rewards.footer.p01=Bu geçiş sürecinde birçoğunuz istemediğiniz kadar mavi öze sahip olacağından biz de bazı planlar yaptık. Sezon Öncesi Dönem başında IP'leriniz mavi öze dönüştüğünde sınırlı bir süre için Mavi Öz Mağazası açacağız. Burada totem görünümleri, renkler ve (özellikle kıdemli oyuncular için) Urf Postuna Bürünmüş Warwick gibi gerçekten nadir içeriklere sahip olabileceksiniz.

preseason2018.rewards.emote.p01=Vadi'de uzun zaman geçirmişsin. Bu özel ifadeyle deneyimini herkese göster. Ne kadar çok oynarsan ifaden de o kadar güzel olacak.


