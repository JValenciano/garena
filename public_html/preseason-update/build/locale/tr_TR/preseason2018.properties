preseason2018.conclusion.title=SORULARIN MI VAR?
preseason2018.conclusion.p01=Bu Sezon Öncesi Dönem'de, Rünler Yeniden İşleniyor projesini desteklemek amacıyla bütün şampiyonlara getireceğimiz denge değişikliklerinin de aralarında bulunduğu pek çok güncelleme göreceksiniz. Tüm bu değişikliklerden haberdar olmak için aşağıdaki SSS sayfasını inceleyin ve Sezon Öncesi Dönem'den bir gün önce, yani 7 Kasım'da çıkacak yama notlarını kaçırmayın.

