preseason2018.conclusion.title=KETAHUI LEBIH LANJUT!
preseason2018.conclusion.p01=Ini adalah beberapa perubahan yang akan dilaksanakan pada pramusim ini. Untuk menyokong sistem rune baru, kami memperkenalkan item baru, membaiki apa yang ada, dan memberikan perubahan keseimbangan untuk setiap champion dalam permainan. Untuk meneruskan perubahan-perubahan ini, semaklah halaman FAQ di bawah dan bacalah nota patch pada 7 November, hari sebelum pramusim bermula.

