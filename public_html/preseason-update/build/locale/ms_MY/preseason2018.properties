preseason2018.runes.title=TEROKA RUNE BARU
preseason2018.runes.intro.p01=Kami akan menggabungkan Rune dan Masteri ke dalam satu sistem yang anda boleh gunakan untuk gaya permainan anda dalam pilihan champion. Runes Reforged menumpukan pra permainan anda dan set pilihan, jadi setiap pilihan adalah penting. Semua 60 rune baru adalah percuma.
preseason2018.runes.intro.p02=<b>Klik imej</b> di bawah untuk melihat rune berkuasa—dipanggil keystone—dalam setiap laluan.


preseason2018.runes.section.preview.title=LIHAT RUNE BARU BERAKSI
preseason2018.runes.section.preview.p01=Runes Reforged membolehkan anda untuk membuatkan kebolehan champion anda istimewa. Lihatlah serangan taktikal Jhin, Hecarim yang laju, dan pengebom Leona.


preseason2018.runes.section.builder.title=HASILKAN GAYA PERMAINAN ANDA
preseason2018.runes.section.builder.p01=Sementara menunggu untuk pramusim tiba, <b>gunalah alat di bawah</b> untuk membina binaan baru. Untuk memulakan, pilihlah laluan primer dan sekunder, kemudian pilih rune anda!



preseason2018.leveling.title=LEVELING UNCAPPED
preseason2018.leveling.intro.p01=Kami membuang level 30, jadi semuanya akan menjadi infiniti! Kami juga akan menggantikan IP dengan sistem ganjaran baru yang meningkat bersama level anda.

preseason2018.leveling.section01.title=NAIKKAN LEVEL, DAPATKAN LOOT
preseason2018.leveling.section01.p01=Dalam setiap permainan, anda akan membuka peti setiap kali anda menaikkan level. Kapsul mengandungi shard champion dan essence biru, dan apabila anda mencapai level istimewa, anda akan mendapat ganjaran istimewa seperti gemstone atau emote jarang ditemui.

preseason2018.leveling.section02.title=IP AKAN KE ARAH KEHEBATAN BIRU
preseason2018.leveling.section02.p01=Untuk mengikat semua perubahan ini, kami menghubungkan leveling dan sistem loot dengan menggabungkan IP dan essence biru. Gunakannya untuk membeli champion, atau naik taraf shard, atau apa-apa sahaja yang anda mahukan! Semuanya sama macam sistem IP—sebagai contoh, 6300 BE untuk champion yang lebih baru seperti Kayn.

preseason2018.rewards.title=GANJARAN VETERAN
preseason2018.rewards.intro.p01=Dengan rune yang akan menjadi percuma, kami ingin menghargai kepada semua yang berbelanja untuk membeli rune. Jadi kami akan berikan hadiah (dan anda masih lagi akan menyimpan sistem lama rune anda).

preseason2018.rewards.footer.p01=Anda akan menerima lebih banyak essence biru, jadi kami rancangkan sesuatu untuk anda. Pada permulaan Pramusim, selepas menukarkan IP anda kepada essence biru, kami akan membuka stor essence biru dengan masa yang terhad. Anda boleh membeli sesuatu seperti skin ward, chroma, dan (terutamanya kepada yang veteran) beberapa item yang jarang ditemui seperti skin URFWick.

preseason2018.rewards.emote.p01=Anda menghabiskan masa di Rift. Tunjukkan status veteran anda dengan emote eksklusif. Lagi lama anda bermain, lebih baik emote anda.


