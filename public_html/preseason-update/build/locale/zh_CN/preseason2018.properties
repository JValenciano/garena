preseason2018.runes.title=发掘全新符文
preseason2018.runes.intro.p01=我们将符文和天赋合并为了一体化的系统，大家可以在英雄选择时根据自己的玩法调整及自定义。符文重铸将比赛前的战力集中浓缩为一系列的选项，所以每个抉择都更为重要。共计60枚符文全部免费。
preseason2018.runes.intro.p02=<b>点击下面的图片</b> ，查看每个符文系中最强大的符文 - 基石。


preseason2018.runes.section.preview.title=查看动态的新版符文
preseason2018.runes.section.preview.p01=符文重铸让你专注于特化英雄的技能。来看看战术打击流烬、疾速奔袭流赫卡里姆、还有突进爆破流蕾欧娜的符文搭配吧。


preseason2018.runes.section.builder.title=创造你的玩法风格
preseason2018.runes.section.builder.p01=在等待季前赛来临的时候，<b>请使用下面的工具</b>模拟打造新的搭配。要开始的话，请首先选择主要和次要符文系，然后选择你需要的符文！



preseason2018.leveling.title=超越30级
preseason2018.leveling.intro.p01=我们解除了30级的限制，新的上限是...无限！我们也用新版的奖励系统替换了金币，系统将随玩家的等级一起提升。

preseason2018.leveling.section01.title=升级，拿奖励
preseason2018.leveling.section01.p01=比起每局游戏后获得金币，现在大家升级后将收获已解锁的传送门。魔法引擎包含英雄碎片和蓝色精萃，如果达成特殊的等级里程碑，那还将获得诸如宝石或稀有表情等特殊奖励。

preseason2018.leveling.section02.title=金币变蓝
preseason2018.leveling.section02.p01=为了把这些改变都集合起来，我们通过合并金币和蓝色精萃把等级和战利品系统融为一体。 新版的蓝色精萃适用于之前金币和蓝色精萃都生效的所有地方，包括战利品和英雄商店。商店中的一切价钱将和旧版持平，基于旧有的金币系统——比如像凯隐这样的新英雄，价格为6300蓝色精萃。

preseason2018.rewards.title=老兵奖励
preseason2018.rewards.intro.p01=随着符文很快变为免费，我们想对多年来在符文上花费了大量财力人力的玩家们表示感激。所以，大家在2017年赛季开始前所购买的每个符文或符文页，我们都准备了一份蓝蓝的小礼物。而在2017年赛季中购买的符文将会全数退款。

preseason2018.rewards.footer.p01=本次过渡会让许多玩家拥有多到不知道该怎么花的蓝色精萃，所以我们还准备了额外计划。在季前赛开始时，金币转换为蓝色精萃完成后，我们将开放限时的蓝色精萃商店。大家将能够购买到诸如守卫皮肤、炫彩皮肤、甚至（特别是给老兵们）像披着海牛的狼 沃里克这样的超级稀有物品。

preseason2018.rewards.emote.p01=您在峡谷中投入了大量的时间。用限定表情炫耀您的老兵身份。玩得越久，获得的表情就会越好。


