preseason2018.runes.title=DÉCOUVREZ LES NOUVELLES RUNES
preseason2018.runes.intro.p01=Nous combinons les runes et les maîtrises en un système unique que vous pouvez utiliser pour adapter et personnaliser votre style de jeu dans la sélection des champions. Les runes reforgées concentrent votre puissance dans un ensemble d'options, de sorte que chaque choix a davantage d'importance. Les 60 nouvelles runes sont toutes gratuites.
preseason2018.runes.intro.p02=<b>Cliquez sur les images</b> ci-dessous pour voir les runes les plus puissantes de chaque branche (les runes fondamentales).


preseason2018.runes.section.preview.title=VOIR LES NOUVELLES RUNES EN ACTION
preseason2018.runes.section.preview.p01=Le système des Runes reforgées vous permet de spécialiser les compétences de votre champion. Découvrez un Jhin adepte des frappes tactiques, un Hecarim hyperrapide et une Leona spécialisée dans les bombardements.


preseason2018.runes.section.builder.title=CRÉEZ VOTRE STYLE DE JEU
preseason2018.runes.section.builder.p01=En attendant la présaison, <b>utilisez l'outil ci-dessous</b> pour tester de nouveaux builds. Pour commencer, choisissez une branche principale et une branche secondaire, puis choisissez vos runes !



preseason2018.leveling.title=DÉPASSEZ LE NIVEAU 30
preseason2018.leveling.intro.p01=Nous supprimons la limite de niveau 30 et la seule limite est désormais... l'infini ! Nous remplaçons le système de PI par un système de récompenses qui évolue avec votre progression.

preseason2018.leveling.section01.title=À CHAQUE NIVEAU SON BUTIN
preseason2018.leveling.section01.p01=Au lieu d'obtenir des PI après chaque partie, vous recevrez un coffre déverrouillé à chaque fois que vous gagnerez un niveau. Ces capsules contiennent des fragments de champion, des essences bleues et, lorsque vous atteignez certains paliers, des récompenses spéciales telles que des gemmes ou des emotes rares.

preseason2018.leveling.section02.title=LES PI DEVIENNENT BLEUS
preseason2018.leveling.section02.p01=Pour que ces changements fonctionnent, nous associons les gains de niveau aux butins, en fusionnant les PI et les essences bleues. Vous utiliserez les nouvelles essences bleues pour tout ce qui coûtait auparavant des PI ou des EB, comme les champions et les butins. Tous les objets de la boutique coûteront la même chose que dans l'ancien système à PI : par exemple, un champion récent comme Kayn coûtera 6300 EB.

preseason2018.rewards.title=RÉCOMPENSES POUR LES VÉTÉRANS
preseason2018.rewards.intro.p01=Comme les runes seront bientôt gratuites, nous voulons montrer notre gratitude à ceux qui ont le plus dépensé pour les runes au fil des ans. Ainsi, pour chaque rune ou page de runes achetée avant le début de la saison 2017, vous aurez droit à un petit cadeau bleu. Les runes achetées durant la saison 2017 vous seront intégralement remboursées.

preseason2018.rewards.footer.p01=La transition va offrir à certains d'entre vous plus d'essences bleues que vous n'en aurez l'usage, nous avons donc réfléchi à la manière de remédier au problème. Au début de la présaison, après avoir converti vos PI en essences bleues, nous ouvrirons une boutique temporaire dans laquelle dépenser vos essences. Vous pourrez y acheter des éléments comme des skins de balise, des chromas et même (surtout pour les vétérans) quelques objets très rares comme le skin URFWick.

preseason2018.rewards.emote.p01=Vous avez passé beaucoup de temps dans la Faille. Affichez fièrement votre statut de vétéran avec une emote exclusive. Plus vous aurez joué, meilleure sera votre emote.


