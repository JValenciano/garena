preseason2018.conclusion.title=EN SAVOIR PLUS
preseason2018.conclusion.p01=Attendez-vous à d'autres mises à jour pendant la présaison, dont des modifications d'équilibrage pour tous les champions afin de les ajuster aux Runes reforgées. Pour ne rien rater de ces modifications, consultez la FAQ ci-dessous et lisez les notes de patch qui seront publiées le 7 novembre, la veille du début de la présaison.

