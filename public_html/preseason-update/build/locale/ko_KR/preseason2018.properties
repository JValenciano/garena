preseason2018.conclusion.title=더 알아보세요!
preseason2018.conclusion.p01=이번 프리시즌에 도입될 변경사항은 이뿐만이 아닙니다. 새로운 룬 시스템에 맞춰 모든 챔피언을 위한 밸런스 조정이 있을 예정입니다. 프리시즌 시작 하루 전인 11월 7일 공개될 패치 노트와 아래 FAQ에서 모든 변경사항을 확인하세요!

