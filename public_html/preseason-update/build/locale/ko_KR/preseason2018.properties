preseason2018.runes.title=새로운 룬의 발견
preseason2018.runes.intro.p01=룬과 특성을 더 간소화된 단일 시스템으로 통합합니다. 챔피언 선택 단계에서 바로 수정하고 적용할 수 있죠. 신규 룬 시스템은 게임 전 준비 단계를 좀 더 집약시켰기 때문에 선택지 하나하나가 이전보다 더 중요한 의미를 지니게 됩니다. 새롭게 도입되는 룬 60개는 모두 무료입니다.
preseason2018.runes.intro.p02=<b>아래 이미지를 클릭해</b> 각 빌드에서 가장 강력한 '핵심 룬'을 확인하세요.


preseason2018.runes.section.preview.title=게임 속의 신규 룬
preseason2018.runes.section.preview.p01=새로운 룬은 챔피언의 능력을 더 전문화시켜줍니다. 전술 타격의 대가 진 빌드, 세상에서 제일 빠른 헤카림 빌드, 다이브 폭격기 레오나 빌드를 확인하세요.


preseason2018.runes.section.builder.title=나만의 플레이스타일
preseason2018.runes.section.builder.p01=프리시즌을 기다리며 <b>아래 도구로</b> 새로운 빌드를 미리 만들어보세요. 먼저 주 빌드와 보조 빌드를 선택하고 원하는 룬을 선택하면 됩니다.



preseason2018.leveling.title=30레벨, 그 이상
preseason2018.leveling.intro.p01=이제 30레벨 제한이 없어지고 무한대로 레벨업할 수 있게 됩니다. IP 시스템 또한 플레이어 여러분과 함께 레벨업하는 새로운 보상 시스템으로 교체됩니다.

preseason2018.leveling.section01.title=레벨업으로 전리품 획득
preseason2018.leveling.section01.p01=이제 게임을 플레이할 때마다 IP를 획득하는 대신 레벨업할 때마다 캡슐을 획득합니다. 캡슐은 잠겨있지 않으며 챔피언 파편과 파랑 정수가 들어 있죠. 특별한 길잡이 레벨에 도달했을 때는 보석이나 희귀 감정표현 등의 특별 보상을 획득할 수 있습니다.

preseason2018.leveling.section02.title=IP를 파랑 정수로
preseason2018.leveling.section02.p01=IP와 파랑 정수를 통합함으로써 레벨업 및 전리품 시스템을 연계 운영합니다. 새로운 파랑 정수는 제작소 및 상점 등 기존에 IP 또는 파랑 정수를 사용하던 곳에서 단일 통화로 쓰이게 됩니다. 상점의 모든 상품은 기존 IP 기반 시스템과 동일한 가격으로 판매됩니다. 예를 들어, 최신 챔피언 케인은 파랑 정수 6,300개로 구입할 수 있습니다.

preseason2018.rewards.title=베테랑을 위한 보상
preseason2018.rewards.intro.p01=룬을 무료로 전환함에 따라 지난 수년간 룬에 많은 비용을 지불하신 플레이어 여러분을 고려하지 않을 수 없었죠. 그래서 2017 시즌 시작 전에 구매하신 모든 룬 및 룬 페이지에 대하여 아래와 같이 작은 보상을 준비했습니다. 2017 시즌 중에 구매한 룬은 100% 동일한 가치로 환불됩니다.

preseason2018.rewards.footer.p01=새로운 시스템이 도입되면 많은 플레이어 여러분이 파랑 정수를 대량으로 보유하게 됩니다. 이를 위해 특별한 이벤트를 마련했는데요. 프리시즌이 시작되면 IP가 파랑 정수로 변환된 후 한정 기간 동안 파랑 정수 상점을 열 계획입니다. 이 상점에서는 와드 스킨, 크로마뿐만 아니라 (특히 베테랑 플레이어 여러분을 위한) 바다사자 우르프 스킨 등 매우 희귀한 상품도 구매하실 수 있습니다.

preseason2018.rewards.emote.p01=협곡에 많은 시간을 투자한 당신, 아무나 얻을 수 없는 특별한 감정표현으로 협곡의 베테랑임을 뽐내보세요. 더 많이 플레이할수록 감정표현도 더 특별해집니다.


