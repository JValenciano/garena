preseason2018.conclusion.title=DOWIEDZ SIĘ WIĘCEJ!
preseason2018.conclusion.p01=Spodziewajcie się dalszych zmian w przedsezonie, w tym poprawek wyważających dla każdego bohatera w grze w związku ze Zrekonstruowanymi runami. Aby być na bieżąco, zajrzyjcie na stronę z najczęściej zadawanymi pytaniami i przeczytajcie opis patcha, który ukaże się 7 listopada, dzień przed rozpoczęciem przedsezonu.

