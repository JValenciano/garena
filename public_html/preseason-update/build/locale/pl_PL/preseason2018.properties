preseason2018.runes.title=POZNAJ NOWE RUNY
preseason2018.runes.intro.p01=Łączymy runy i specjalizacje w jeden, elastyczny system, za pomocą którego będziecie mogli modyfikować swój styl gry na etapie wyboru bohatera. Zrekonstruowane runy pozwalają skoncentrować się na kilku opcjach, a każdy wybór ma większe znaczenie. Wszystkich 60 nowych run jest darmowych.
preseason2018.runes.intro.p02=<b>Kliknij na poniższe obrazki</b>, aby zobaczyć najpotężniejsze runy — zwane kluczowymi — w każdej ze ścieżek.


preseason2018.runes.section.preview.title=ZOBACZ, JAK DZIAŁAJĄ NOWE RUNY
preseason2018.runes.section.preview.p01=Zrekonstruowane runy pozwalają specjalizować umiejętności bohaterów. Sprawdźcie taktycznego Jhina, najszybszego z Hecarimów oraz bombową Leonę.


preseason2018.runes.section.builder.title=STWÓRZ WŁASNY STYL GRY
preseason2018.runes.section.builder.p01=Czekając na przedsezon, <b>wykorzystajcie poniższe narzędzie</b> do badania różnych kombinacji run. Aby zacząć, wybierzcie ścieżkę główną i drugorzędną, a następnie runy!



preseason2018.leveling.title=PONAD 30. POZIOM
preseason2018.leveling.intro.p01=Usuwamy ograniczenie do 30. poziomu, a nowy limit wynosi... nieskończoność! System PZ zastąpiliśmy zaś przerobionym systemem nagród, który awansuje wraz z wami.

preseason2018.leveling.section01.title=AWANSUJ I ZDOBYWAJ ŁUPY
preseason2018.leveling.section01.p01=Zamiast otrzymywać PZ po każdej grze, za każdym razem, gdy awansujecie, dostaniecie odblokowaną skrzynię. Kapsuły zawierają odłamki bohaterów i niebieską esencję, a po osiągnięciu specjalnie oznaczonych poziomów zdobędziecie nagrody specjalne, takie jak klejnoty i rzadkie emotki.

preseason2018.leveling.section02.title=PZ ROBIĄ SIĘ NIEBIESKIE
preseason2018.leveling.section02.p01=Aby połączyć te modyfikacje w całość, zmieniamy system awansowania i łupów, scalając PZ i niebieską esencję w jedno. Nowsza, jeszcze bardziej niebieska esencja działa tak, jak obie waluty dotąd, w tym w łupach i w sklepie z bohaterami. W sklepie wszystko będzie kosztowało tyle samo, co w starym systemie z PZ — na przykład cena nowszych bohaterów, takich jak Kayn, to 6300&nbsp;NE.

preseason2018.rewards.title=NAGRODY DLA WETERANÓW
preseason2018.rewards.intro.p01=Runy niedługo staną się darmowe, więc chcielibyśmy docenić tych, którzy wydali na nie najwięcej. Za każdą runę lub stronę run kupioną przed rozpoczęciem sezonu 2017 otrzymacie mały, niebieski prezent. Zrefundujemy też w pełni runy kupione podczas sezonu 2017.

preseason2018.rewards.footer.p01=Zmiana sprawi, że część graczy będzie miała tyle niebieskiej esencji, że nie będą wiedzieli, co z nią zrobić, więc zaplanowaliśmy kilka niespodzianek. Na początku przedsezonu, już po zamianie PZ na niebieską esencję, otworzymy dla was specjalny, tymczasowy sklep. Będzie tam można kupić takie rzeczy, jak skórki totemów, Barwy i (ważne dla weteranów) kilka superrzadkich przedmiotów, jak np. skórkę URFWick. 

preseason2018.rewards.emote.p01=Przebywanie na Summoner’s Rift nie jest wam obce. Pokażcie, że jesteście weteranami, używając tej wyjątkowej emotki. Im dłużej gracie w League, tym lepsza będzie emotka.


