preseason2018.runes.title=DESCOPERĂ NOILE RUNE
preseason2018.runes.intro.p01=Combinăm runele și măiestriile într-un sistem optimizat pe care îl poți folosi pentru a-ți adapta și personaliza stilul de joc în etapa de selecție a campionilor. Runele refăurite îți concentrează puterea de dinaintea jocului într-un set specializat de opțiuni, astfel încât fiecare alegere să devină mai relevantă. Toate cele 60 de rune noi sunt gratuite.
preseason2018.runes.intro.p02=<b>Dă clic pe imaginile de mai jos</b> pentru a vedea cele mai puternice rune – runele esențiale – din fiecare specializare.


preseason2018.runes.section.preview.title=VEZI NOILE RUNE ÎN ACȚIUNE
preseason2018.runes.section.preview.p01=Noile rune îți permit să adaugi un grad de specializare abilităților campionului tău. Descoperă un Jhin cu potențial tactic, un Hecarim super-rapid și o Leona căreia îi place să-și distrugă inamicii din interior.


preseason2018.runes.section.builder.title=CREEAZĂ-ȚI PROPRIUL STIL DE JOC
preseason2018.runes.section.builder.p01=Cât timp aștepți presezonul, <b>folosește unealta de mai jos</b> pentru a face experimente cu build-uri noi. Alege o specializare principală și una secundară, apoi alege-ți runele!



preseason2018.leveling.title=CREȘTE DINCOLO DE NIVELUL 30
preseason2018.leveling.intro.p01=Eliminăm limita maximă de nivel de invocator, așa că noua limită e... cerul! Renunțăm și la corvoada de a strânge IP! În schimb, am introdus un nou sistem de recompense axat pe creșterea în nivel.

preseason2018.leveling.section01.title=CREȘTI ÎN NIVEL ȘI ADUNI RECOMPENSE
preseason2018.leveling.section01.p01=În loc să primești IP după fiecare joc, vei primi un cufăr deblocat de fiecare dată când treci la un nou nivel. Capsulele conțin frânturi de campioni și esență albastră, iar atunci când atingi anumite niveluri vei primi recompense speciale, precum nestemate sau animații rare.

preseason2018.leveling.section02.title=IP-URILE DEVIN ALBASTRE
preseason2018.leveling.section02.p01=Pentru ca toate aceste schimbări să funcționeze perfect împreună, legăm sistemul de recompense de cel al creșterii în nivel, combinând IP-urile cu esența albastră. Noua esență albastră poate fi folosită pentru a cumpăra orice puteai achiziționa folosind IP-uri și EA, inclusiv în Atelier și în magazin. Mai mult, toate produsele din magazin au același preț ca în sistemul vechi, bazat pe IP – de exemplu, un campion mai nou, precum Kayn, va costa 6300 EA.

preseason2018.rewards.title=RECOMPENSE PENTRU VETERANI
preseason2018.rewards.intro.p01=Pentru că runele vor deveni în curând gratuite, vrem să ne arătăm recunoștința față de cei care au cheltuit cel mai mult pe rune în ultimii ani. Astfel, pentru fiecare rună sau pagină de rune cumpărată înainte de startul sezonului 2017, îți oferim un mic cadou albastru. Prețul runelor achiziționate înainte de sezonul 2017 va fi rambursat în întregime.

preseason2018.rewards.footer.p01=Această tranziție înseamnă că unii jucători vor rămâne cu mult prea multă esență albastră, așa că ți-am mai pregătit ceva. La începutul presezonului, după ce transformăm IP-urile în esență albastră, vom deschide un magazin temporar în care s-o poți cheltui pe skin-uri pentru gărzi, skin-uri Chroma și (mai ales pentru veterani) chestii super rare, cum ar fi skin-ul URFWick.

preseason2018.rewards.emote.p01=Am văzut că ai luptat multe ore în Rift. Arată-ți statutul de veteran cu o animație exclusivă. Cu cât ai jucat mai mult, cu atât mai șmecheră va fi animația ta.


