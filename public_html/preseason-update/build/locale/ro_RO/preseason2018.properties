preseason2018.conclusion.title=AFLĂ MAI MULTE!
preseason2018.conclusion.p01=Vom avea tot felul de actualizări în acest presezon, inclusiv ajustări menite să echilibreze fiecare campion din joc pentru a susține noul sistem de rune. Pentru a ține pasul cu schimbările, citește pagina de întrebări frecvente de mai jos și nu uita de notele patch-ului, care vor apărea cu o zi înainte să înceapă presezonul, pe 7 noiembrie.

