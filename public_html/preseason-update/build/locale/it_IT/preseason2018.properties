preseason2018.conclusion.title=SCOPRITE DI PIÙ!
preseason2018.conclusion.p01=Ci saranno parecchi aggiornamenti durante questa pre-stagione, compreso un intervento di bilanciamento su ogni singolo campione del gioco studiato per supportare le Rune riforgiate. Per conoscere tutti i cambiamenti, leggete la pagina delle FAQ che trovate in basso e non perdetevi le note sulla patch che verranno pubblicate il 7 novembre, vigilia dell'inizio della pre-stagione.

