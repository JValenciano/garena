preseason2018.runes.title=SCOPRITE LE NUOVE RUNE
preseason2018.runes.intro.p01=Stiamo unendo rune e maestrie in un unico sistema ottimizzato per personalizzare e adattare il vostro stile di gioco nella selezione del campione. Le Rune riforgiate concentrano il vostro potere pre-partita in una ridotta serie di opzioni, in modo da rendere le vostre scelte più rilevanti. Tutte e 60 le nuove rune sono gratuite.
preseason2018.runes.intro.p02=<b>Clicca sulle immagini</b> in basso per vedere le rune più potenti (chiamate rune chiave) di ciascun percorso.


preseason2018.runes.section.preview.title=GUARDA LE NUOVE RUNE IN AZIONE
preseason2018.runes.section.preview.p01=Le Rune riforgiate vi permetteranno di sviluppare le abilità del vostro campione. Scoprite Jhin incursore, Hecarim corridore veloce e Leona tuffatrice.


preseason2018.runes.section.builder.title=CREATE IL VOSTRO STILE
preseason2018.runes.section.builder.p01=Mentre aspettate l'arrivo della pre-stagione, usate lo <b>strumento</b> che trovate qui sotto per ipotizzare nuove configurazioni. Iniziate scegliendo un percorso principale e uno secondario, poi selezionate le vostre rune!



preseason2018.leveling.title=SUPERATE IL LIVELLO 30
preseason2018.leveling.intro.p01=Il limite del livello 30 sta per essere rimosso. Il nuovo limite sarà... l'infinito! La raccolta di PI verrà rimpiazzata da un nuovo sistema di ricompense che crescerà assieme a voi.

preseason2018.leveling.section01.title=SALITE DI LIVELLO, OTTENETE RICOMPENSE
preseason2018.leveling.section01.p01=Invece di ottenere PI dopo ogni partita, riceverete un forziere sbloccato ogni volta che salirete di livello. Le capsule contengono frammenti di campione ed essenza blu, e raggiungendo specifici livelli otterrete ricompense speciali come gemme o emote rare.

preseason2018.leveling.section02.title=I PI DIVENTANO BLU
preseason2018.leveling.section02.p01=Per applicare tutte queste modifiche, collegheremo il sistema dei livelli a quello dei premi, unendo PI ed essenza blu. La nuova essenza blu potrà essere usata in tutti gli ambiti in cui in passato venivano usati PI e EB, come i premi e il negozio dei campioni. Ogni articolo del negozio manterrà il prezzo del vecchio sistema di PI: per esempio, i campioni più recenti come Kayn costeranno 6300 EB.

preseason2018.rewards.title=RICOMPENSE PER I VETERANI
preseason2018.rewards.intro.p01=Visto che le rune stanno per diventare gratis, vogliamo manifestare la nostra gratitudine a chi ci ha sostenuto per anni acquistandole. Per questo motivo riceverete un piccolo regalino blu per ogni runa o pagina di rune acquistata prima dell'inizio della stagione 2017. Le rune acquistate durante la stagione 2017 verranno totalmente rimborsate.

preseason2018.rewards.footer.p01=Questa transizione lascerà molti di voi con più essenza blu di quanta ve ne serva, quindi abbiamo pensato a qualcosa di speciale. All'inizio della pre-stagione, dopo aver convertito tutti i vostri PI in essenza blu, apriremo un negozio per l'essenza blu per un periodo limitato. Tramite esso potrete acquistare cose come aspetti per i lumi, chroma, e (soprattutto i veterani) persino qualche oggetto rarissimo come l'aspetto Urfwick.

preseason2018.rewards.emote.p01=Avete investito molte ore sulla Landa. È ora di mostrare a tutti la vostra esperienza di veterani con un'emote esclusiva. Più a lungo avete giocato, migliore sarà la vostra emote.


