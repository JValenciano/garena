preseason2018.runes.title=DESCUBRA NOVAS RUNAS
preseason2018.runes.intro.p01=Vamos combinar as Runas e os Talentos em um sistema único otimizado para que você possa adaptar e personalizar o seu estilo de jogo na Seleção de Campeões. Runas Reforjadas concentram o seu poder pré-jogo em um conjunto de opções especializadas, para que cada escolha tenha mais peso. Todas as 60 novas runas são de graça.
preseason2018.runes.intro.p02=<b>Clique nas imagens abaixo</b> abaixo para ver as runas mais poderosas (chamadas runas essenciais) em cada árvore.


preseason2018.runes.section.preview.title=VEJA AS NOVAS RUNAS EM AÇÃO
preseason2018.runes.section.preview.p01=As Runas Reforjadas permitem que você especialize as habilidades do seu campeão. Confira um Jhin de ataque tático, um Hecarim rapidão e uma Leona mergulhadora, poderosíssima como a espada de um samurai.


preseason2018.runes.section.builder.title=CRIE SEU ESTILO DE JOGO
preseason2018.runes.section.builder.p01=Enquanto estiver à espera da pré-temporada, <b>use a ferramenta abaixo</b> para simular novos caminhos de runas. Para começar, basta escolher a árvore primária e a secundária, e depois escolher suas runas!



preseason2018.leveling.title=VÁ ALÉM DO NÍVEL 30
preseason2018.leveling.intro.p01=Vamos remover o limite de 30 níveis, e o novo limite é... infinito! Também vamos substituir o sistema de IP por um sistema de recompensas reformulado e que sobe de nível junto com você.

preseason2018.leveling.section01.title=SUBA DE NÍVEL, GANHE ESPÓLIOS
preseason2018.leveling.section01.p01=Em vez de receber IP após toda partida, você receberá um baú habilitado sempre que subir de nível. Cápsulas contêm fragmentos de Campeão e essência azul, e se você atingir níveis especiais de desenvolvimento, receberá recompensas especiais como gemas e animações raras.

preseason2018.leveling.section02.title=O IP FICA AZUL
preseason2018.leveling.section02.p01=Para juntar todas essas mudanças, vamos unir os sistemas de nivelamento e de espólios, combinando IP e essência azul. A nova essência azul vai funcionar em todos os lugares onde o IP e as essências antigas funcionavam, incluindo nos éspólios e na loja de Campeões. E tudo na loja custa o mesmo que custava no velho sistema de IP. Por exemplo, você precisará de 6.300 de EA para um Campeão mais novo, como o Kayn.

preseason2018.rewards.title=RECOMPENSAS PARA OS VETERANOS
preseason2018.rewards.intro.p01=Como as runas logo serão grátis, queremos expressar nossa gratidão por aqueles que gastaram mais em runas ao longo dos anos. Então para cada runa ou página de runa que você comprou antes do início da temporada 2017, vamos dar um presentinho azul. Runas compradas durante a temporada 2017 serão reembolsadas por completo.

preseason2018.rewards.footer.p01=A transição vai deixar alguns de vocês com tanta essência azul que vocês nem saberão o que fazer, então temos mais uma novidade. No início da pré-temporada, após converter seu IP em essência azul, durante um período limitado, abriremos uma loja de essência azul. Você poderá comprar coisas como skins de sentinelas, cromas e (especialmente os veteranos) alguns itens super-raros, como a skin URFWick.

preseason2018.rewards.emote.p01=Você investiu muitas horas no Rift. Mostre por aí seu status de veterano com um emote exclusivo. Quanto mais você tiver jogado, melhor será o seu emote.


