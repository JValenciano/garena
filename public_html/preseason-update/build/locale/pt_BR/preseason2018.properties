preseason2018.conclusion.title=SAIBA MAIS!
preseason2018.conclusion.p01=Esperem por mais atualizações nessa pré-temporada. incluindo mudanças de balanceamento para todos os Campeões do jogo para que se adaptem às Runas Reforjadas. Para ficar a par de todas as mudanças, veja a página de perguntas frequentes abaixo e espere pela divulgação das notas da atualização em 7 de novembro, um dia antes do início da pré-temporada.

