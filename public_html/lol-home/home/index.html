<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>League of Legends - Wishlist</title>
  <link rel="shortcut icon" href="http://cdn.leagueoflegends.com/lolkit/1.1.5/resources/images/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="https://s.lolstatic.com/awesomefonts/1.0.0/lol-fonts.css">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="https://cdngarenanow-a.akamaihd.net/webupdate/games/ph/glib/assets/js/gph-branding/v2/garena-style.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/scss/global2.css">
  <script src="js/modernizr-custom.js"></script>
</head>

<body class="">
  <div class="container">
    <div class="wishlist-lol">
      <div class="wrapper">
        <div id="section">
          <ul>
            <li data-iframe="overview" class="active">Tab1</li>
            <li data-iframe="patch notes">Tab2</li>
            <li data-iframe="Esports">Tab3</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <main>
    <iframe src="overview"></iframe>
  </main>



  <script src="js/main.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!--script src="https://cdngarenanow-a.akamaihd.net/webupdate/games/ph/glib/assets/js/gph-branding/v2/garena-top-bar.js"></script>
  <script src="https://cdngarenanow-a.akamaihd.net/webupdate/games/ph/glib/assets/js/gph-branding/v2/garena-footer.js"></script>
  <script>
    $(document).ready(function(){

      $('#footer').css({'margin' : '0px auto 0px'});
      $('#footer-wrap').css({'margin-top' : '0px'});
    });
  </script-->
  <script type="text/javascript">
    $('.diamond-ticker li').click(function(){
    $('.active').removeClass('active');
    $(this).addClass('active');
  });
  $("#section ul").on("click","li",function(){
    $(this).siblings().removeClass("active"),
    $(this).addClass("active"),
    $("main iframe").attr("src",$(this).attr("data-iframe"))
  })
  </script>
</body>

</html>
